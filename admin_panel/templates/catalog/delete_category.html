{% extends "catalog/base.html" %}

{% block title %}Удалить категорию{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-danger">Удалить категорию "{{ category.name }}"?</h2>
    <p>Вы уверены, что хотите удалить эту категорию? Это действие нельзя отменить.</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'category_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
