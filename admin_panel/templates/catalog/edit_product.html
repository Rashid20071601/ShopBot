{% extends 'base.html' %}

{% block content %}
<h1>Редактирование товара: {{ product.name }}</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить изменения</button>
</form>
<a href="{% url 'product_list' %}">Назад к каталогу</a>
{% endblock %}
