{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Список категорий</h2>

    <!-- Кнопка добавления категории -->
    <a href="{% url 'add_category' %}" class="btn btn-success mb-3">
        ➕ Добавить категорию
    </a>

    <!-- Таблица для отображения категорий -->
    <table class="table table-hover">
        <thead>
            <tr>
                <th scope="col">Название категории</th>
                <th scope="col">Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
            <tr>
                <td>{{ category.name }}</td>
                <td>
                    <!-- Кнопка редактирования -->
                    <a href="{% url 'edit_category' category.category_id %}" class="btn btn-warning btn-sm">
                        <i class="fas fa-edit"></i> Редактировать
                    </a>
                    <!-- Кнопка удаления -->
                    <a href="{% url 'delete_category' category.category_id %}" class="btn btn-danger btn-sm">
                        <i class="fas fa-trash"></i> Удалить
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
